<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal & Inline CSS Example</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: lightyellow;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: darkblue;
        }

        p {
            color: darkgreen;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- This h1 is styled by Internal CSS -->
    <h1>Styled with Internal CSS</h1>

    <!-- This p is styled by Internal CSS -->
    <p>This paragraph is styled using internal CSS.</p>

    <!-- Inline CSS example -->
    <h2 style="color: red; font-size: 28px;">Styled with Inline CSS</h2>
    <p style="color: purple; background-color: lightgray; padding: 10px;">
        This paragraph is styled using inline CSS.
    </p>
</body>
</html>
