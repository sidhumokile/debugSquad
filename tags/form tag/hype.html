<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-400 flex items-center justify-center min-h-screen">

  <form action="#" method="post" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-5">
    <h1 class="text-2xl font-bold text-center text-sky-600">Registration Page</h1>

    <!-- Firstname -->
    <div>
      <label for="firstname" class="block font-medium">Firstname</label>
      <input type="text" id="firstname" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none" required>
    </div>

    <!-- Lastname -->
    <div>
      <label for="lastname" class="block font-medium">Lastname</label>
      <input type="text" id="lastname" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none" required>
    </div>

    <!-- Course -->
    <div>
      <label class="block font-medium">Course</label>
      <select name="course" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none">
        <option value="COURSE">COURSE</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
      </select>
    </div>

    <!-- Gender -->
    <div>
      <label class="block font-medium">Gender</label>
      <div class="flex space-x-6 mt-2">
        <label class="flex items-center">
          <input type="radio" name="gender" value="male" class="mr-2"> Male
        </label>
        <label class="flex items-center">
          <input type="radio" name="gender" value="female" class="mr-2"> Female
        </label>
        <label class="flex items-center">
          <input type="radio" name="gender" value="other" class="mr-2"> Other
        </label>
      </div>
    </div>

    <!-- Phone Number -->
    <div>
      <label class="block font-medium">Phone Number</label>
      <div class="flex">
        <span class="bg-gray-200 px-3 py-2 border rounded-l-lg text-gray-600">+91</span>
        <input type="tel" class="w-full border rounded-r-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none" required>
      </div>
    </div>

    <!-- Address -->
    <div>
      <label class="block font-medium">Address</label>
      <textarea rows="3" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none" required></textarea>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block font-medium">Email</label>
      <input type="email" id="email" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none" required>
    </div>

    <!-- Password -->
    <div>
      <label class="block font-medium">Password</label>
      <input type="password" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none" required>
    </div>

    <!-- Confirm Password -->
    <div>
      <label for="confirm-password" class="block font-medium">Confirm Password</label>
      <input type="password" id="confirm-password" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-400 outline-none" required>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="w-full bg-sky-500 text-white font-medium px-6 py-2 rounded-lg shadow hover:bg-sky-600 transition duration-300">
        Register
      </button>
    </div>

  </form>

</body>

</html>
