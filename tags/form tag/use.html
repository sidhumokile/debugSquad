<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user Details</title>
</head>
<body>
    <h1> Enter user Details</h1>
    <form action="#">
        <!-- first name -->
         <label for="first name">First Name:</label>
         <input type="text " id="first name" placeholder="Enter name" maxlength="12" minlength="3"required>
         <br>
         <br>
         <!-- Last name -->
          <label for="last name">Last Name:</label>
         <input type="text  " id="Last name" placeholder="Last name" maxlength="12" minlength="3" required>
         <br>
         <br>
         <!-- email Id -->
          <label for="email Id"> Email Id:</label>
         <input type="email " id="email id" placeholder="......@gamil.com" maxlength="30" minlength="3"required>
         <br>
         <br>
         <!-- phone Number -->
          <label for="phone number">Phone Number :</label>
          <span> +91</span>
         <input type=" tel" id="phone number" minlength="10" maxlength="10" required>
         <br>
         <br>
         <!--  Gender -->
<label for="gender">Gender:</label><br>
<br>
<input type="radio" name="gender" value="male" >Male 
<input type="radio" name="gender" value="Female">Female 
<input type="radio" name="gender" value="others">Others
<br>
<br>
<!-- date of birth -->
 <label for="DoB"> Date Of Birth (DOB):</label>
 <input type="date" id="dob" name="dob" required>
 <br>
 <br>
 <!-- Age -->
  <label for="age">Age:</label>
  <input type="number" id="age" min="1" max="80" required>
  <br>
  <br>
 <!-- address -->
  <label for="address">Address:</label> <br>
<textarea name="address" id="address" rows="4" cols="40"required placeholder="Address"></textarea>
<br>
<br>
<!-- place -->
 <label for="city"> City:</label>
         <input type="text  " id="City" placeholder="city" maxlength="12" minlength="3">
         <br>
         <br>
         <!-- pincode -->
          <label for="pin code">Pincode</label>
         <input type="number  " id="pincode" placeholder="pincode"  max="8" min="3">
         <br>
         <br>
          <!-- course -->
    <div> <label class="block font-medium">Course</label> <select name="course" class="w-full border rounded px-3 py-2">
        <option value="COURSE">COURSE</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
      </select> </div> <br>
      <br>
      <!-- password -->
      <div> <label class="block font-medium">Password</label>
         <input type="password" id="password"placeholder="password"> </div> <br>
      <!-- confirm password -->
      <div> <label class="block font-medium">Confirm Password</label>
         <input type="password" id="confirm-password" placeholder="confirm password"> </div> 
         <br> <br>
         <!-- check box  -->
          <label for="skills">skills:</label> <br>
          <input type="checkbox" name="skills" value="HTML"> HTML <br>
          <input type="checkbox" name="skills" value="JAVA"> JAVA <br>
          <input type="checkbox" name="skills" value="python"> PYTHON <br>
          <br>
        <!-- file upload -->
         <label for="file">Upload File:</label>
         <input type="file" id="file" required>
         <br><br>
         <!-- range  -->
<label for="expection salary">Expection(salary):</label>
<input type="range" id="expection salary" min="10k" max="50k" step="10"><br>
<br>
<!-- colour -->
 <label for="colour">Favourite colour:</label>
 <input type="color" id="colour">
 <br>
 <!-- url -->
  <label for="url">URL:</label>
  <input type="url" id="url" placeholder="www.example.com" required>
  <br>
  <br>
  <!-- submit -->
   <button>SUBMIT</button><br> <br>
   <!-- login -->
    <button>LOGIN</button>
    <button>REGISTER</button>
    </form>
    
</body>
</html>
