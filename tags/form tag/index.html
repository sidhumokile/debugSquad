<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration page</title>
</head>

<body>
  <form action="#" method="post">
    <h1 class="text-xl font-bold text-center mb-4">Registration Page</h1> <!-- firstname -->
    <div> <label class="block font-medium">Firstname</label> <input type="text" id="firstname" required> </div> <br>
    <!-- lastname -->
    <div> <label class="block font-medium">Lastname</label> <input type="text" id="lastname" required> </div> <br>
    <!-- course -->
    <div> <label class="block font-medium">Course</label> <select name="course" class="w-full border rounded px-3 py-2">
        <option value="COURSE">COURSE</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
      </select> </div> <br> <!-- gender -->
    <div> <label for="gender" class="block font-medium">Gender:</label>
      <div class="flex space-x-4 mt-1"> <label class="flex items-center"> <input type="radio" name="gender" value="male"
            class="mr-1"> Male <br> </label> <label class="flex items-center"> <input type="radio" name="gender"
            value="female" class="mr-1"> Female <br> </label> <label class="flex items-center"> <input type="radio"
            name="gender" value="other" class="mr-1"> Other <br> </label> </div> <br> <!-- phone number -->
      <div> <label class="block font-medium">Phone Number</label> <span class="bg-gray-200 px-3 py-2 border rounded-l">
          +91</span> <input type="tel" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-sky-300"
          required> </div> <br> <!-- Address -->
      <div> <label class="block font-medium">Address</label> <br> <input rows="6" required></textarea> </div> <br>
      <!-- email -->
      <div> <label class="block font-medium">Email</label> <input type="email" id="email" required> </div> <br>
      <!-- password -->
      <div> <label class="block font-medium">Password</label> <input type="password"
          class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-sky-300" required> </div> <br>
      <!-- confirm password -->
      <div> <label class="block font-medium">Confirm Password</label> <input type="password" id="confirm-password"
          required> </div> <br> <!-- submit button -->
      <div> <button type="submit">Register</button> </div>
  </form>
</body>

</html>
